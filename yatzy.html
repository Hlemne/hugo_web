<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/yatzy.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Yatzy</h1>
        <div class="player-form">
            <label for="playerCount">How many players are you?</label>
            <input type="number" id="playerCount" min="1" max="6" value="1">
            <button class="btn blue" onclick="startGame()">Start Game</button>
        </div>
        <div class="button-container">
            <a href="index.html" class="btn red">Back to Home</a>
        </div>
    </div>

    <!-- Add this modal HTML -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <h2>Select Game Type</h2>
            <div class="modal-buttons">
                <button class="btn blue" onclick="selectGame('yatzy')">Yatzy</button>
                <button class="btn green" onclick="selectGame('maxi')">Maxi Yatzy</button>
            </div>
        </div>
    </div>

    <script src="js/yatzy.js"></script>
</body>
</html>
